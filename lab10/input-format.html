<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="/home/madara/prog/Web-programing/lab4/bootstrap-3.4.1-dist/css/format-style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="bform py-5">
                <div class="row">
                    <div class="container">
                        <div class="col-lg-4"></div>
                        <div class="col-lg-4 align-justify-center pr-4 pl-0 contact-form">
                            <div class="register">
                                <h2 class="mb-3 font-weight-light">
                                    Регистрация
                                </h2>
                                
                                <form class="mt-3">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="form-group">
                                                <input
                                                    class="form-control"
                                                    type="text"
                                                    placeholder="Имя"
                                                />
                                            </div>
                                        </div>
                                        <div class="col-lg-12">
                                            <div class="form-group">
                                                <input
                                                    class="form-control"
                                                    type="email"
                                                    placeholder="Почта"
                                                />
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <input
                                                    class="form-control"
                                                    type="password"
                                                    placeholder="Пароль"
                                                />
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <input
                                                    class="form-control"
                                                    type="password"
                                                    placeholder="Снова Пароль"
                                                />
                                            </div>
                                        </div>
                                        <div class="col-lg-12">
                                            <button
                                                type="submit"
                                                class="btn btn-md btn-block btn-danger-gradiant text-white border-0" >
                                                <span> Создать аккаунт</span>
                                            </button>
                                            
                                        </div>
                                    </div>
                                </form>
                                <div class="row">
                                    <div class="col-lg-12 text-center mt-4">
                                        <h6 class="font-weight-normal">
                                            Регистрация через социальные сети
                                        </h6>
                                        <div class="row">
                                            <div class="col-lg-6 col-md-6">
                                                <a
                                                    href="#"
                                                    class="btn btn-block bg-facebook text-white mt-3"
                                                    >Facebook</a
                                                >
                                            </div>
                                            <div class="col-lg-6 col-md-6">
                                                <a href="#" class="btn btn-block bg-twitter text-white mt-3">Twitter</a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-12 text-center mt-4"><br>
                                        Уже есть аккаунт?
                                        <a href="#" class="text-danger">Войти</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>

<footer class="footer bg-dark text-light py-4">
        <div class="container text-center">
           <p class="mb-0">Дата: 1 августа 2023</p>
           <p class="mb-0">Контактная информация: ochirov.chingis@mail.com</p>
           <p class="mb-0">Все права защищены &copy; 2023</p>
        </div>
</footer>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
